openapi: 3.0.1
info:
  title: Wypożyczalnia Aut - API
  description: API do obsługi wypożyczalni
  version: "1.0"
servers:
  - url: http://localhost:5000/
tags:
  - name: login
    description: Logowanie i rejestracja
  - name: user
    description: Zarzadza uzytkownikiem
  - name: browse
    description: Przeglada listę aut i lokalizacji
  - name: rent
    description: Zarządza wypozyczaniem
  - name: admin
    description: Admin endpoint
paths:
  /login/login:
    post:
      tags:
        - login
      summary: Loguje do systemu
      description: Loguje uzytkownka do systemu
      operationId: login_login_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/login_login_body'
      responses:
        "200":
          description: Token sesji
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "400":
          description: Niewlasciwe haslo lub login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/register:
    post:
      tags:
        - login
      summary: Rejestruje uzytkownika do systemu
      description: Rejestruje uzytkownika do systemu
      operationId: login_register_post
      requestBody:
        description: Registration data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterData'
        required: true
      responses:
        "201":
          description: Zarejestrowano! Wyslij teraz /sendtoken po token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "400":
          description: "Wystapil blad! Kod bledu \n1 - mail juz uzyty, \n2 - niewlasciwy\
            \ mail, \n3 - login zajety, \n4 - przeprowadz walidacje jeszcze raz, \n\
            5 - inny blad"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/sendToken:
    post:
      tags:
        - login
      summary: Wysyla token aktywacyjny
      operationId: login_send_token_post
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "200":
          description: Token wyslany na maila!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "400":
          description: Poczekaj 2 min! za szybko!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/status:
    get:
      tags:
        - login
      summary: Pobierz status konta
      operationId: login_status_get
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "200":
          description: Status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
        "400":
          description: Blad argumentow!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_1'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/activate:
    post:
      tags:
        - login
      summary: Aktywacja konta
      description: Aktywuje konto w systemie
      operationId: login_activate_post
      parameters:
        - name: activation_token
          in: query
          description: "Token aktywacyjny z maila, losowy pin 6 znakow "
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: "728340"
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "201":
          description: Konto aktywowane!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "400":
          description: Niewlasciwy token aktywacyjny!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/logout:
    post:
      tags:
        - login
      summary: Wyloguj z systemu
      operationId: login_logout_post
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "200":
          description: Wylogowano
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /login/uploadPhotos:
    post:
      tags:
        - login
      summary: Upload images!
      operationId: login_upload_photos_post
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
        - name: side
          in: query
          description: "F jezeli przod, B jezeli tył"
          required: false
          style: form
          explode: true
          schema:
            type: string
      requestBody:
        content:
          image/*:
            schema:
              type: string
              format: binary
        required: true
      responses:
        "200":
          description: Pomyslnie uploadowano!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "400":
          description: Zdjecie juz zaladowane!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.login_controller
  /user/details:
    get:
