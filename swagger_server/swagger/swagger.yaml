        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.user_controller
    post:
      tags:
        - user
      summary: Dodaj karte do konta
      operationId: user_cards_post
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      requestBody:
        description: Json Application with given schema
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user_cards_body'
        required: true
      responses:
        "200":
          description: Karta dodana
          content:
            application/json:
              schema:
                type: array
                properties:
                  cardId:
                    type: integer
                    description: ID karty
                    example: 12491824091283
                items:
                  $ref: '#/components/schemas/CreditCard'
                x-content-type: application/json
        "400":
          description: "Wystapil blad, kod bledu"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_3'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.user_controller
  /user/card/{id}:
    get:
      tags:
        - user
      summary: Info na temat konkretnej karty
      operationId: user_card_id_get
      parameters:
        - name: id
          in: path
          description: Id karty
          required: true
          style: simple
          explode: false
          schema:
            type: integer
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "200":
          description: Krta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditCard'
        "400":
          description: niewlasciwy karty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
