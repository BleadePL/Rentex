            example: 12943854693802
          example: "1111111111111111"
        - name: id
          in: path
          description: Id rezerwacji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
      responses:
        "200":
          description: Anulowane rezerwację! ID jest juz niewazne!
        "400":
          description: "Blad w konczeniu rezerwacji! 1 - rezerwacja nie istnieje,\
            \ 2 - rezerwacja juz zakonczona, 3 - nieznany blad"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_400_4'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.rent_controller
  /rent/reservate:
