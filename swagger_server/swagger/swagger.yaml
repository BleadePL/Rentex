          example: "1111111111111111"
        - name: carId
          in: query
          description: Id auta
          required: true
          style: form
          explode: true
          schema:
            type: integer
      responses:
        "200":
          description: Rezerwacja pomyslna! Zwraca ID Rezerwacji
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_4'
        "400":
          description: "Rezerwacja nie powiodla się! Kod bledu: 1 - niewlasiwe auto,\
            \ 2 - nie mozna wykonac rezerwacji"
          content:
            application/json:
              schema:
