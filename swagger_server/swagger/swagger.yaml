      summary: Usuwa karte z konta
      operationId: user_card_id_delete
      parameters:
        - name: id
          in: path
          description: Id karty
          required: true
          style: simple
          explode: false
          schema:
            type: integer
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      responses:
        "200":
          description: Karta usunieta
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "400":
          description: niewlasciwe ID
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.rent_controller
  /browse/nearestcars:
    get:
      tags:
        - browse
      summary: Zwraca lokalizacje najblizszych aut
      operationId: browse_nearestcars_get
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
        - name: locationLat
          in: query
          description: Szerokosc geograficzna
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: "51.312312"
        - name: locationLong
          in: query
          description: Dlugosc geograficzna
          required: false
          style: form
          explode: true
          schema:
            type: string
          example: "16.312312"
        - name: distance
          in: query
          description: "Dystans w m, w jakim szukac. Wartosci wieksze od 2000m beda\
          \ automatycznie zamieniane na 1km, mniejsze od 100m na 100m"
          required: false
          style: form
          explode: true
          schema:
            maximum: 2000
            minimum: 100
            type: integer
      responses:
        "200":
          description: Pomyslnie zwrocono auta!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.browse_controller
