          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GPSLocation'
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.user_controller
  /user/history:
    get:
      tags:
        - user
      summary: Zwraca historie wypozyczen
      operationId: user_history_get
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
          required: true
          style: simple
          explode: false
          schema:
            type: integer
            example: 12943854693802
          example: "1111111111111111"
        - name: pagelength
          in: query
          description: Number of records to return
          required: false
          style: form
          explode: true
          schema:
            maximum: 20
            minimum: 1
            type: number
            default: 5
        - name: startindex
          in: query
          description: Start index for paging
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: number
            default: 0
      responses:
        "200":
          description: Lista wypozyczen
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Rental'
                x-content-type: application/json
        "401":
          description: Brak autoryzacji! Sprawdz token!
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Empty'
      x-openapi-router-controller: swagger_server.controllers.user_controller
  /user/cards:
    get:
      tags:
        - user
      summary: Lista kart przypisanych do konta
      operationId: user_cards_get
      parameters:
        - name: Session_Token
          in: header
          description: Token sesji
